#                                                                             #
# PACKAGES SECTION                                                            #
#                                                                             #
# The packages in the following list will be compiled                         #
# with the system compiler (also known as the core compiler).                 #
# These are packages that need simple or no dependencies.                     #
#                                                                             #
#                                                                             #
#                                                                             #
#                                                                             #
#                                                                             #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
core_pkgs:
  metadata:
    section: packages
  pe:
  - core
  packages:
  - cmake:
      default:
        version: 3.2.1
        variants:
          gpu:
            nvidia: +cuda cuda_arch=<cuda_arch>
            amd: +rocm
  - autoconf
  - automake:
      dependencies:
      - openssl@1.1.1b
